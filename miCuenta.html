<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilosMiCuenta.css" type="text/css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <title>Mi Cuenta</title>
    </head>
    <body style="font-family: 'Comic Sans MS',sans-serif; background-color: gainsboro;">        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-9 mt-2">
                    <div class="container-fluid">
                        <div class="container-fluid d-flex align-items-sm-center main bg-secondary border-dark border border-4 rounded-5">
                            <div class="display-5" style="color: white;"><b>Datos personales</b></div>
                            <div class="d-flex align-items-sm-center justify-content-start">
                                <img class="img-fluid" style="margin-left: 20px;" src="iconoMiCuenta.png" width="50px" height="50px" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row mt-3">
                            <div class="col-sm-6 bg-info datos">
                                <div class="row main">
                                    <div class="col-sm-6 fw-bold text-decoration-underline">>Nombre:</div>
                                    <div class="col-sm-6">Eduardo</div>
                                </div>
                                
                                <div class="row main">
                                    <div class="col-sm-6 fw-bold text-decoration-underline">>Apellido:</div>
                                    <div class="col-sm-6">Campos Zevallos</div>
                                </div>

                                <div class="row main">
                                    <div class="col-sm-6 fw-bold text-decoration-underline">>Código PUCP:</div>
                                    <div class="col-sm-6">20040286</div>
                                </div>

                                <div class="row main">
                                    <div class="col-sm-6 fw-bold text-decoration-underline">>Correo PUCP:</div>
                                    <div class="col-sm-6">ecamposz@pucp.edu.pe</div>
                                </div>

                                <div class="row main">
                                    <div class="col-sm-6 fw-bold text-decoration-underline">>Condición:</div>
                                    <div class="col-sm-6">Egresado</div>
                                </div>
                                
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="row mb-3">
                                    <div class="col text-center fw-bold text-decoration-underline">Foto de perfil:</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col text-center"><img class="img-fluid" src="iconoPerfil.png" width="150px"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col text-center">
                                        <span class="btn btn-primary btn-file1 btn-sm">
                                            Cambiar foto<input type="file" accept="image/png, .jpeg, .jpg">
                                        </span>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <img class="img-fluid" src="escudo.png" width="50px">
                                        Seguro PUCP:
                                        <span class="btn btn-primary btn-file1 btn-sm ms-4">
                                            Subir captura<input type="file" accept="image/png, .jpeg, .jpg">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</HTML>
