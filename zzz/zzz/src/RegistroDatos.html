<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de cuenta</title>
    <link rel="stylesheet" href="RegistroDatos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="login-box">
  <h2>REGISTRO</h2>
  <form method="get" action="RegistroFinal.html">
    <div class="user-box">
      <label for="nombreApellido" class="form-label">Nombres y Apellidos</label>
      <input type="text" class="form-control" required="" id="nombreApellido" placeholder=">Escribe aquí">
      <div class="valid-feedback">
        ¡Se ve bien!
      </div>
      <div class="invalid-feedback">
        Por favor, ingrese su nombre y apellido
      </div>

    </div>
    <div class="user-box">
      <label for="codigoPucp" class="form-label">Código PUCP</label>
      <input type="text" class="form-control" required="" id="codigoPucp" placeholder=">Escribe aquí">
    </div>
    <div class="user-box">
      <label for = "contrasena" class = "form-label">Contraseña</label>
      <input type="password" class = "form-control" id = "contrasena" name="" required="" placeholder="">
    </div>
    <div class="user-box">
      <label for = "repetirContrasena" class = "form-label">Repetir Contraseña</label>
      <input type="password" class = "form-control" id = "repetirContrasena" name="" required="" placeholder="">
    </div>


    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="student">
      <label class="form-check-label" for="student">
        Alumno
      </label>

      <input class="form-check-input" type="radio" name="flexRadioDefault" id="graduate" checked>
      <label class="form-check-label" for="graduate">
        Egresado
      </label>
    </div>
    <br>
    <!Este boton permite que pase a la pagina despues de validar los datos>

    <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Aceptar
    </button>


  </form>
</div>

</body>
</html>
