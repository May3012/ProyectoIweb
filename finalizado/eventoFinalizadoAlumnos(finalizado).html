<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media screen and (max-width:720px) {
                #detallesCelular{
                    width: 50%;
                }
            }

            .texto{
                font-family: 'Comic Sans MS', sans-serif !important;
            }

            .bg-pers1{
                background-image: linear-gradient(to right,white,yellow,white);
            }

            .bg-pers2{
                background-image: linear-gradient(to right,skyblue,blue,skyblue);
            }
            .bg-pers3{
                background-image: linear-gradient(to right,gray,rgba(63, 63, 63, 0.315),gray);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 40px">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 border border-2 text-center rounded-pill bg-pers1">
                    <div class="row">
                        <div class="col-3 offset-md-1 display-6 d-flex align-items-center justify-content-center texto">
                            Fibra tóxica
                        </div>
                        <div class="col-1 d-flex align-items-center justify-content-start">
                            <img src="https://cdn-icons-png.flaticon.com/512/12/12311.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 display-4 d-flex align-items-center justify-content-center texto">
                            VS

                        <div class="col-4 display-6 d-flex align-items-center justify-content-center texto">

                        </div>

            </div>

                    Evento Finalizado
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="container-fluid row d-flex justify-content-center" style="margin-top: 3%">
                    <div class="col-md-4">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner border border-4">
                              <div class="carousel-item active">
                                <img src="https://files.pucp.education/puntoedu/wp-content/uploads/2021/01/23021428/dsc_0981-web-920x613-1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://files.pucp.education/puntoedu/wp-content/uploads/2021/01/23021430/whatsapp-image-2019-11-08-at-10.50.56-pm-920x690-1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://assets.website-files.com/5fe0efe594f32dfc432e6470/63691163fd91dbaff19e58f0_Agencia%20-%20Basquet%20cierre%20PUCP%20FINAL%20_WEB_%20(1).jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-10 offset-md-2">
                            <div class="border border-info d-flex align-items-center justify-content-center" style="padding: 30%;">
                                <div class="display-10 text-center texto">
                                    Resumen y resultados del evento
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
